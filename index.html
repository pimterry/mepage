<html>
<head>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<header>
    <img src="headshot.png" />
    <h1>Tim Perry</h1>
    <social-media-icons
            twitter="pimterry"
            github="pimterry"
            linkedin="pimterry"
            medium="pimterry"
    ></social-media-icons>
</header>

<section id="portfolio-content">
    <item-carousel>
        <oembed-item-wrapper url="https://speakerdeck.com/oembed.json">
            <manual-source icon="icons/slides-icon.png" source="speakerdeck-slides" />
        </oembed-item-wrapper>
        <manual-source    icon="icons/slides-icon.png" source="slidesets" />
        <manual-source    icon="icons/video-icon.png"  source="talk-videos" />
        <manual-source    icon="icons/photo-icon.png"  source="talk-photos" />
        <manual-source    icon="icons/slides-icon.png" source="projects" />
    </item-carousel>
</section>

<section id="major-content">
    <item-feed count=10>
        <manual-source icon="icons/blog-icon.png" source="blog-posts" />
        <manual-source icon="icons/talk-icon.png" source="talks-given" />
        <manual-source icon="icons/project-icon.png" source="project-events" />
    </item-feed>
</section>

<section id="minor-events">
    <item-feed count=10>
        <twitter-source username="pimterry" />
        <github-source  username="pimterry" type-filter="PullRequestEvent" />
    </item-feed>
</section>

</body>
</html>
